<table mat-table [dataSource]="doctors" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.name }} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Telephone </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.phoneNumber }} </td>
    </ng-container>
    <ng-container matColumnDef="wage">
        <th mat-header-cell *matHeaderCellDef> Wage </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.wage | currency:'EUR' }} </td>
    </ng-container>
    <ng-container matColumnDef="speciality">
        <th mat-header-cell *matHeaderCellDef> Speciality </th>
        <td mat-cell *matCellDef="let doctor"> {{ doctor.speciality }} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
