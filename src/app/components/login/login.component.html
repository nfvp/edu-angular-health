<div class="login-form">
    <form action="" method="">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-secondary btn-block btn-lg" (click)="login()">Log in</button>
    </form>
</div>
