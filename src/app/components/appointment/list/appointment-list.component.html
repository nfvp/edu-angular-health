<table class="table table-striped table-dark">
    <caption>List of appointments</caption>
    <thead>
        <tr>
            <th scope="col">Patient</th>
            <th scope="col">Doctor</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.patient.name }}</td>
            <td>{{ appointment.doctor.name }}</td>
            <td>{{ appointment.startDate | date: 'short' }}</td>
            <td>{{ appointment.endDate | date: 'short' }}</td>
            <td [routerLink]="['/appointments/', appointment.id]"><fa-icon [icon]="faEdit"></fa-icon></td>
            <td (click)="deleteAppointments(appointment.id)"><fa-icon [icon]="faTrashAlt"></fa-icon></td>
        </tr>
    </tbody>
</table>
