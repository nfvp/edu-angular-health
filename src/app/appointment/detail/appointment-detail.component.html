<form>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="form-group">
                <label for="appointmentId">ID</label>
                <input id="appointmentId" name="appointmentId" type="text" class="form-control" aria-describedby="idHelp" [value]="appointment.id">
                <small id="idHelp" class="form-text text-muted">This ID is autogenerated</small>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="form-group">
                <label for="appointmentDoctor">Doctor</label>
                <select id="appointmentDoctor" name="appointmentDoctor" class="form-control" [value]="appointment.doctor.id">
                    <option *ngFor="let doctor of doctors" [value]="doctor.id">{{doctor.name}}</option>
                </select>
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="appointmentPatient">Patient</label>
                <select id="appointmentPatient" name="appointmentPatient" class="form-control" [value]="appointment.patient.id">
                    <option *ngFor="let patient of patients" [value]="patient.id">{{patient.name}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="form-group">
                <label for="appointmentStartDate">Start Date</label>
                <input id="appointmentStartDate" name="appointmentStartDate" type="date" class="form-control" [value]="appointment.startDate">
            </div>
        </div>
        <div class="col-4">
            <div class="form-group">
                <label for="appointmentEndDate">End Date</label>
                <input id="appointmentEndDate" name="appointmentEndDate" type="date" class="form-control" [value]="appointment.endDate">
            </div>
        </div>
    </div>
    <div class="row justify-content-center buttons">
        <div class="col-1">
            <button type="submit" class="btn btn-primary" (click)="saveAppointment()">Submit</button>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-primary" routerLink="/appointments">Cancel</button>
        </div>
    </div>
</form>
